<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Смена пароля</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/password-change-page.css">
</head>

<body class="main-page">
  <div class="bread-crumbs">
    <p class="bread-crumbs__paragraph"><a class="bread-crumbs__paragraph_link paragraph__link">Личный кабинет</a>
      &nbsp/&nbsp Настройки
    </p>
  </div>

  <section class="password-change">

    <section class="sidebar password-change__sidebar">
      <nav class="sidebar__steps">
        <a class="sidebar__step sidebar__step_blue" href="#">
          <span class="sidebar__number sidebar__number_blue">1</span>
          <p class="sidebar__item">Уведомления</p>
        </a>
        <a class="sidebar__step sidebar__step_blue" href="#">
          <span class="sidebar__number sidebar__number_blue">2</span>
          <p class="sidebar__item">Профиль</p>
        </a>
        <a class="sidebar__step sidebar__step_active" href="#">
          <span class="sidebar__number sidebar__number_blue sidebar__number_active">3</span>
          <p class="sidebar__item sidebar__item_active">Смена пароля</p>
        </a>
      </nav>
      <div class="sidebar__mobile-items">
        <span class="sidebar__mobile-item">Настройки</span>
      </div>
    </section>

    <div class="profile-info password-change__status">

      <div class="profile-status">
        <h2 class="profile-status__heading">Статус профиля</h2>
        <a href="#" class="status-bar status-bar_type_private">
          <p class="status-bar__text">ПОДТВЕРЖДЕН</p>
          <div class="status-bar__help-icon"></div>
        </a>
        <!-- Альтернативные варианты: -->
        <!-- <a href="#" class="status-bar status-bar_type_blocked">
            <p class="status-bar__text">СКРЫТ</p>
            <div class="status-bar__help-icon"></div>
          </a>
          <a href="#" class="status-bar status-bar_type_review">
            <p class="status-bar__text">НА МОДЕРАЦИИ</p>
            <div class="status-bar__help-icon"></div>
          </a> -->
      </div>

    </div>



    <div class="password-change__main">
      <h1 class="title">Смена пароля</h1>
      <form class="form" action="/" method="post" name="password-change">
        <fieldset class="form__set">

          <div class="form__fields-container">

            <label class="form__field">
              <input type="password" class="form__input" id="password-input" required>
              <span class="form__placeholder">Старый пароль</span>
              <div class="form__input-buttons-container">
                <button class="form__input-button form__input-button_type_show-password form__input-button_type_active"
                  type="button"></button>
                <button class="form__input-button form__input-button_type_hide-password" type="button"></button>
              </div>
              <span class="form__input-error" data-error="incorrect-format">Может включать
                только латинские буквы, цифры
                и&nbsp;специальные символы</span>
              <span class="form__input-error" data-error="empty-value">Поле обязательное</span>
            </label>

            <label class="form__field">
              <input type="password" class="form__input" id="password-new-input" required>
              <span class="form__placeholder">Новый пароль</span>
              <div class="form__input-buttons-container">
                <button class="form__input-button form__input-button_type_show-password form__input-button_type_active"
                  type="button"></button>
                <button class="form__input-button form__input-button_type_hide-password" type="button"></button>
              </div>
              <span class="form__input-error" data-error="incorrect-format">Может включать
                только латинские буквы, цифры
                и&nbsp;специальные символы</span>
              <span class="form__input-error" data-error="empty-value">Поле обязательное</span>
            </label>

          </div>

          <div class="form__fields-container">
            <label class="form__field">
              <input type="password" class="form__input" id="password-check-input" required>
              <span class="form__placeholder">Подтверди новый пароль</span>
              <div class="form__input-buttons-container">
                <button class="form__input-button form__input-button_type_show-password form__input-button_type_active"
                  type="button"></button>
                <button class="form__input-button form__input-button_type_hide-password" type="button"></button>
              </div>
              <span class="form__input-error">Пароли не совпадают</span>
              <span class="form__input-error" data-error="empty-value">Поле обязательное</span>
            </label>
          </div>

        </fieldset>

        <fieldset class="form__set form__set_type_submit">
          <button class="form__button form__button_type_submit" type="submit" name="submit" aria-label="Сохранить"
            disabled>Сохранить</button>
        </fieldset>
      </form>
    </div>

  </section>

</body>

</html>
