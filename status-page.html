<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status</title>
  <link rel="stylesheet" href="/pages/status-page.css">
</head>

<body>

  <div class="profile-status">
    <h2 class="profile-status__heading">Статус профиля</h2>
    <a href="#" class="status-bar status-bar_type_blocked">
      <p class="status-bar__text">СКРЫТ</p>
      <div class="status-bar__question"></div>
    </a>
  </div>

  <div class="profile-fill-progress">
    <h2 class="profile-fill-progress__header">Профиль заполнен на 66%</h2>
    <div class="profile-fill-progress__progress-bar">
      <div class="progress-bar">
        <div class="progress-bar__fill"></div>
      </div>
      <button class="reload-button"></button>
    </div>
    <p class="profile-fill-progress__about">Узнай, <a href="#" class="profile-fill-progress__about-link">как заполнить
        профиль, </a>чтобы тебя выбрали исполнителем</p>
  </div>
</body>

</html>
