<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма "Смена пароля"</title>
  <link rel="stylesheet" href="./pages/password-change-page.css">
</head>

<body>

  <h1 class="title">Смена пароля</h1>
  <form class="form" action="/" method="post" name="password-change">
    <fieldset class="form__set">

      <div class="form__fields-container">

        <label class="form__field">
          <input type="password" class="form__input" id="password-input" required>
          <span class="form__placeholder">Старый пароль</span>
          <div class="form__input-buttons-container">
            <button class="form__input-button form__input-button_type_show-password form__input-button_type_active"
              type="button"></button>
            <button class="form__input-button form__input-button_type_hide-password" type="button"></button>
          </div>
          <span class="form__input-error" data-error="incorrect-format">Может включать
            только латинские буквы, цифры
            и&nbsp;специальные символы</span>
          <span class="form__input-error" data-error="empty-value">Поле обязательное</span>
        </label>

        <label class="form__field">
          <input type="password" class="form__input" id="password-new-input" required>
          <span class="form__placeholder">Новый пароль</span>
          <div class="form__input-buttons-container">
            <button class="form__input-button form__input-button_type_show-password form__input-button_type_active"
              type="button"></button>
            <button class="form__input-button form__input-button_type_hide-password" type="button"></button>
          </div>
          <span class="form__input-error" data-error="incorrect-format">Может включать
            только латинские буквы, цифры
            и&nbsp;специальные символы</span>
          <span class="form__input-error" data-error="empty-value">Поле обязательное</span>
        </label>

      </div>

      <div class="form__fields-container">
        <label class="form__field">
          <input type="password" class="form__input" id="password-check-input" required>
          <span class="form__placeholder">Подтверди новый пароль</span>
          <div class="form__input-buttons-container">
            <button class="form__input-button form__input-button_type_show-password form__input-button_type_active"
              type="button"></button>
            <button class="form__input-button form__input-button_type_hide-password" type="button"></button>
          </div>
          <span class="form__input-error">Пароли не совпадают</span>
          <span class="form__input-error" data-error="empty-value">Поле обязательное</span>
        </label>
      </div>

    </fieldset>

    <fieldset class="form__set form__set_type_submit">
      <button class="form__button form__button_type_submit" type="submit" name="submit" aria-label="Сохранить"
        disabled>Сохранить</button>
    </fieldset>
  </form>
</body>

</html>
