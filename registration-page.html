<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="./pages/registration-page.css">
</head>

<body>

  <section class="registration">
    <h1 class="title registration__heading">Регистрация</h1>

    <div class="registration__variants-container">
      <div class="registration-variant">

        <button class="registration-variant__inner-box registration-variant__inner-box_align_left" type="button"
          aria-label="Для волонтера">

          <div class="registration-variant__content registration-variant__content_align_left">
            <h2 class="registration-variant__heading">Для волонтера</h2>
            <p class="registration-variant__description">Рады приветствовать профессионала с доброй душой и открытым
              сердцем!
              Пожалуйста, ознакомься с <a class="registration-variant__description_link
              ">правилами регистрации и работы на ProCharity</a></p>
            <a class="registration-variant__link">Создать аккаунт</a>
          </div>
        </button>
        <div class="registration-variant__image registration-variant__image_align_left"></div>
      </div>
      <div class="registration-variant">

        <button class="registration-variant__inner-box registration-variant__inner-box_align_right" type="button"
          aria-label="Для волонтера">

          <div class="registration-variant__content registration-variant__content_align_right">
            <h2 class="registration-variant__heading">Для НКО</h2>
            <p class="registration-variant__description">Найдите своего профессионала на ProCharity! Для регистрации вам
              потребуются некоторые документы. Пожалуйста, прочтите <a
                class="registration-variant__description_link">условия регистрации</a>
            </p>
            <a class="registration-variant__link">Создать аккаунт</a>
          </div>
        </button>
        <div class="registration-variant__image registration-variant__image_align_right"></div>
      </div>
    </div>

    <p class="paragraph registration__login-prompt">Уже есть аккаунт? <a class="paragraph__link">Войти</a></p>

  </section>

</body>

</html>
